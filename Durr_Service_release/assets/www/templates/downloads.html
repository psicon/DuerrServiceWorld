   <ion-nav-buttons side="right">
      <img src="./img/logo.png"  class="headerimg">

   <ion-content class="has-header">





      <div ng-repeat="download in downloads  ">
         <a class="item  item-thumbnail-left item-icon-right"  ng-click="openfile('{{download[0].filepath}}')">
