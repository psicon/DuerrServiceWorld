   <ion-nav-buttons side="left">

   </ion-nav-buttons>
   <ion-nav-buttons side="right">
      <img src="./img/logo.png"  class="headerimg">
   </ion-nav-buttons>
   <ion-content class="has-header">


      <ion-list class="list" ng-repeat="article in articles" >

            <p style="white-space:pre;">REF: {{article[0].articleno}}</p>

            <p style="white-space:pre; color: #00bbef; font-weight: bold;">{{ 'SURGERY' | translate }}: {{article[0].Praxis}}</p>
          </a>
      </ion-list>


   </ion-content>
